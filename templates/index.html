{% load socialaccount %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Google Auth</title>
  </head>
  <body>
    <h1 class="text-center">Google Auth</h1>
    <h2 class="text-center">{% if request.user.is_authenticated %}Logged<button id="logout">Logout</button>{% else %}Not Logged{% endif %}</h2>
    {% if not request.user.is_authenticated %}
    <form class="text-center my-5" method="post">
        {% csrf_token %}
        {{ auth_form.as_p }}
        <button id="login" type="submit">Submit</button>
    </form>
    <h2 class="text-center">Or</h2>
    <a href="{% provider_login_url 'google' %}?next=/auth/">Login with Google</a>
    {% endif %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function logout(){
            window.location.href = '/logout';
        }
        document.getElementById('logout')?.addEventListener('click', logout);
    </script>
  </body>
</html>
